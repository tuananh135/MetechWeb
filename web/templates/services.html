{% load static %}
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6"></div>
            <div class="col-sm-6">
                <h2 class="title p-3">Dịch vụ cung cấp</h2>
            </div>
            <div class="col-sm-12">
                <div class="carousel slide" id="carouselService" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="{% static 'images/service-frame-0.png' %}" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="{% static 'images/service-frame-3.png' %}" alt="Second slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselService" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselService" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <!-- <div class="col-sm-6">
                <img class="w-100" src="{% static 'images/services.png' %}" alt="">
            </div> -->
        </div>
    </div>
    <script>
        $('.carousel').carousel()
    </script>
</section>
